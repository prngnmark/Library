<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="logo">Library</span>
        </div>
        <div class="addBook">
            <form id="form" action="#">
                <div class="inputs">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div>
                        <label for="pages"># of pages</label>
                        <input type="number" name="pages" id="pages" max="20000" required placeholder="<20,000">
                    </div>
                    <div>
                        <label for="status">Have you read it?</label>
                        <select name="status" id="status" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <button type="submit" class="submit">+ add book</button>
                </div>
            </form>
        </div>
        <div class="body">

        </div>
    </div>
</body>

</html>
